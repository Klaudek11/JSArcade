<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&family=VT323&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet" href="../css/rock_paper_scissors.css" />
        <title>JS RockPaperScissors</title>
    </head>
    <body class="rock-paper-scissors">
        <nav>
            <div class="logo">
                <i class="fa-brands fa-square-js"></i>
                <h2 class="brand">Arcade</h2>
            </div>
            <ul>
                <li><a href="../index.html#home">home</a></li>
                <li><a href="../index.html#games">games</a></li>
                <li><a href="../index.html#contact">contact</a></li>
            </ul>
            <i class="fa-solid fa-bars active"></i>
            <i class="fa-solid fa-x"></i>
        </nav>
        <div class="side-menu">
            <a href="../index.html#home">home</a>
            <a href="../index.html#games">games</a>
            <a href="../index.html#contact">contact</a>
            <div class="ghosts">
                <i class="fa-solid fa-ghost"></i>
                <i class="fa-solid fa-ghost"></i>
                <i class="fa-solid fa-ghost"></i>
            </div>
        </div>
        <section class="rock-paper-scissors game">
            <div class="score">
                <span>PC</span>
                <span class="pc">0</span>
                <span>:</span>
                <span class="you">0</span>
                <span>YOU</span>
            </div>
            <div class="computer-choice">
                <span>computer choice:</span>
                <i class="fa-solid fa-question"></i>
            </div>
            <div class="result">
                <span class="result">Who will win this game?</span>
            </div>
            <div class="game-panel">
                <i id="rock" class="fa-solid fa-hand-back-fist rock"></i>
                <i id="paper" class="fa-solid fa-hand paper"></i>
                <i id="scissors" class="fa-solid fa-hand-scissors scissors"></i>
            </div>
            <div class="play">
                <span class="play">play!</span>
                </div>
            </div>
        </section>
        <footer>JSArcade &copy; 2023</footer>
        <script src="https://kit.fontawesome.com/e27b5dbfe8.js" crossorigin="anonymous"></script>
        <script src="../js/rock_paper_scissors.js"></script>
    </body>
</html>
